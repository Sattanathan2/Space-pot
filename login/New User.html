<!DOCTYPE html>

<html>
    <head>
        <title>
            New USER
            
        </title>
        <link rel="stylesheet" href="/home/kali/Desktop/Space pot/css/style.css">
    </head>
    <body>
        <section class="register-section" id="register">
            <div class="register-container">
                <h2>Create New User</h2>
                <form id="register-form">
                    <label for="register-email">Email ID:</label>
                    <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
    
                    <label for="register-mobile">Mobile Number:</label>
                    <input type="tel" id="register-mobile" name="mobile" placeholder="Enter your mobile number" required>
    
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" placeholder="Create a password" required>
    
                    <button type="submit" class="register-button">Register</button>
                </form>
            </div>
        </section>
    </body>
</html>
