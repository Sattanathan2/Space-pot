<!DOCTYPE html>
<html>
    <head><title>login</title>
        <link rel="stylesheet" href="/home/kali/Desktop/Space pot/css/style.css"></head>

    <body>
        <section class="login-section" id="login">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Mobile Number or Email ID:</label>
                <input type="text" id="login-username" name="username" placeholder="Enter mobile or email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" placeholder="Enter password" required>

                <button type="submit" class="login-button">Login</button>
            </form>
            <p>Don't have an account? <a href="/home/kali/Desktop/Space pot/login/New User.html">Create New User</a></p>
        </div>
    </section>


    </body>
</html>
